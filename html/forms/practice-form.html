<!DOCTYPE html>
<html>
<head>
  <title>Practice</title>
</head>
<body>
  <form name="Practice Form" action="success.html" method="post">
    <div>
      <label for="comments">Leave a comment:</label>
      <textarea cols="40" rows="10"></textarea> 
    </div>
    <div>
      <label>Video streaming service:</label>
      <select name="Video streaming service">
        <option value="Netflix">Netflix</option>
        <option value="Hulu">Hulu</option>
        <option value="HBO">HBO</option>
      </select>
    </div>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>
    <div>    
      <label>Enter credit card number:</label>
      <input type="number" name="credit card">
    </div>
    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I am the primary user of this streaming service.
    </div>
    <button type="Submit">Submit</button>
  </form>
</body>
</html>
